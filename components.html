<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Mockups</title>
    <link href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="MainVariables.css">
    <link rel="stylesheet" href="FinysUtilityClasses.css">
    <link rel="stylesheet" href="MainStyles.css">
    <link rel="stylesheet" href="./FinysToggleSwitchStyles.css">
    <link rel="stylesheet" href="./FinysModalStyles.css">

    <script src="kendo.all.min.js"></script>
    <script src="kendo-ui-jquery-license.js"></script>
    <!-- ComponentStyles -->

    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />
  <style>
    /* transient styles */
      .my-dropdown {
        max-width: 200px;
      }

      .container {
        max-width: 80%;
        margin: 1rem auto;
      }

    /* finys styles */
      .f-dropdown {
        border: 1px solid var(--neutral-lighter);
        background-color: var(--neutral-lightest);
        border-radius: 0.375rem;
        color: var(--neutral);
        padding: 0.625rem 0.75rem;
      }

      .f-dropdown .k-input-button {
        color: var(--neutral-darkest);
        padding: 0;
      }

      .f-dropdown .k-input-inner {
        padding: 0;
      }

      .f-dropdown:hover {
        border: 1px solid var(--neutral-light);
        background-color: var(--neutral-lighter);
      }

      .f-dropdown:focus {
        border: 1px solid var(--primary);
        box-shadow: 0px 1px 2px 0px #0000000D;
        box-shadow: 0px 0px 0px 2px #C2E0FF;
        background-color: var(--neutral-white);
      }

      .f-dropdown.f-selected {
        background-color: var(--neutral-white);
        color: var(--neutral-darkest);
      }
  </style>
</head>
    <body class="" >
      <section>
        <h1>Dropdown</h1>
        <div class="container">
          <input 
            data-role="dropdownlist" 
            data-text-field="name"
            data-value-field="id"
            data-bind="source: listData" 
          >
        </div>
      </section>
      <hr>
    
      <section>
        <h1>Toggle</h1>
        <div class="container">
          <input 
              class="f-toggle-switch f-toggle-switch-large"
              data-role="switch"
              data-bind="enabled: isEnabled, visible: isVisible, checked: isChecked, events: { change: onChange }, disabled: isDisabled" />
          <label class="f-text-regular">Some text</label>
        </div>
        <div class="container">
          <input 
              class="f-toggle-switch f-toggle-switch-medium"
              data-role="switch"
              data-bind="enabled: isEnabled, visible: isVisible, checked: isChecked, events: { change: onChange }, disabled: isDisabled" />
          <label class="f-text-small">Some text</label>
        </div>
        <div class="container">
          <input 
              class="f-toggle-switch f-toggle-switch-small"
              data-role="switch"
              data-bind="enabled: isEnabled, visible: isVisible, checked: isChecked, events: { change: onChange }, disabled: isDisabled" />
          <label class="f-text-tiny">Some text</label>
        </div>
      </section>
      <hr>
    
      <section>
        <h1>Modal</h1>
        <div class="container">
          <button data-bind="click: showModal">Show Modal</button>
          <div 
              class="f-modal f-modal-large"
              data-role="dialog"
              data-title="Software Update"
              data-width="450"
              data-actions="[{ text: 'Remind me later', action: onRemind },{ text: 'Install update', action: onInstall, primary: true }]"
              data-modal="false"
              data-content="<p>A new version of <strong>Kendo UI</strong> is available. Would you like to download and install it now?<p>"
              data-bind="dialogOpen: isModalVisible, events: { close: onClose}">
          </div>
        </div>
      </section>
      <hr>   
    
    </body>


    <script>
      //isSelected: basicDropdownValue
          kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
            }
        });
        const listData = new kendo.data.DataSource({
            data: [
              {
                id: 1,
                name: 'test1',
              },
              {
                id: 2,
                name: 'test1',
              },
              {
                id: 3,
                name: 'test1',
              },
            ]
          })
        const vm = kendo.observable({
          isChecked: true,
          isEnabled: true,
          isVisible: true,
          isModalVisible: true,
          isModalEnabled: true,
          isDisabled: false,
          onChange: function (e) {
              console.log("event :: change (" + (e.checked ? "checked" : "unchecked") + ")");
          },
          isClosable: true,
          isEnabled: false,
          onClose: function (e) {
              this.set("isModalVisible", false);
              this.set("isModalEnabled", true);
          },
          showModal: function (e) {
              this.set("isModalVisible", true);
              this.set("isModalEnabled", false);
          },
        })

        function onRemind(e) {
          console.log("Action :: Remind me later");
        }

        function onInstall(e) {
          console.log("Action :: Install update");
        }
      $(document).ready(()=>{
        kendo.bind($('body'), vm)
      })
    </script>
</html>
