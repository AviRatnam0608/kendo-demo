<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Mockups</title>
    <link href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="MainVariables.css">
    <link rel="stylesheet" href="FinysUtilityClasses.css">
    <link rel="stylesheet" href="MainStyles.css">
    <script src="kendo.all.min.js"></script>
    <script src="kendo-ui-jquery-license.js"></script>
    <!-- ComponentStyles -->

    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />
  <style>
    /* transient styles */
      .my-dropdown {
        max-width: 200px;
      }

      .container {
        max-width: 80%;
        margin: 1rem auto;
      }

    /* finys styles */
      .f-dropdown {
        border: 1px solid var(--neutral-lighter);
        background-color: var(--neutral-lightest);
        border-radius: 0.375rem;
        color: var(--neutral);
        padding: 0.625rem 0.75rem;
      }

      .f-dropdown .k-input-button {
        color: var(--neutral-darkest);
        padding: 0;
      }

      .f-dropdown .k-input-inner {
        padding: 0;
      }

      .f-dropdown:hover {
        border: 1px solid var(--neutral-light);
        background-color: var(--neutral-lighter);
      }

      .f-dropdown:focus {
        border: 1px solid var(--primary);
        box-shadow: 0px 1px 2px 0px #0000000D;
        box-shadow: 0px 0px 0px 2px #C2E0FF;
        background-color: var(--neutral-white);
      }

      .f-dropdown.f-selected {
        background-color: var(--neutral-white);
        color: var(--neutral-darkest);
      }
  </style>
</head>
    <body  class="" >
      <div class="container">
        <input
          class="f-dropdown my-dropdown"
          data-role="dropdownlist" 
          data-text-field="name"
          data-value-field="id"
          data-bind="value: basicDropdownValue, source: listData, isSelected: basicDropdownValue" 
          data-option-label="Select an option"
        >
      </div>
    </body>


    <script>
      kendo.data.binders.isSelected = kendo.data.Binder.extend({
        refresh: function () {
            const value = this.bindings["isSelected"].get();

            if(!value) {
              $(this.element).removeClass('f-selected');
            } else {
              $(this.element).addClass('f-selected');
            }
        }
      });
      const vm = kendo.observable({
        listData: new kendo.data.DataSource({
          data: [
            {
              id: 1,
              name: 'test1',
            },
            {
              id: 2,
              name: 'test2',
            },
            {
              id: 3,
              name: 'test3',
            },
          ]
        }),
        basicDropdownValue: null,
      })

      $(document).ready(()=>{
        kendo.bind($('body'), vm)
      })
    </script>
</html>
